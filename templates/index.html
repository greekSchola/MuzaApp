<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kumba AI â€“ Your Everyday Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col md:flex-row font-sans bg-gray-100">

    <!-- Sidebar -->
    <form method="post" class="bg-blue-900 text-white w-full md:w-56 p-4 space-y-3">
        <h2 class="text-center text-gray-300 text-lg font-bold mb-4">Kumba AI</h2>

        <input type="hidden" name="message" id="autoMessage" value="" />
        <button class="w-full py-2 px-3 rounded hover:bg-red-600 bg-blue-800 text-left" name="mode" value="general">General Chat</button>
        <a href="https://www.aljazeera.com/where/zimbabwe/" target="_blank" class="block w-full py-2 px-3 rounded hover:bg-red-600">News</a>
        <a href="https://jobfinders24.co.za/" target="_blank" class="block w-full py-2 px-3 rounded hover:bg-red-600">Jobs</a>
        <button class="w-full py-2 px-3 rounded hover:bg-red-600 bg-blue-800 text-left" name="mode" value="study">Study Helper</button>
        <a href="https://www.newsnow.co.uk/h/World+News/Africa/Zimbabwe" target="_blank" class="block w-full py-2 px-3 rounded hover:bg-red-600">Trending Stories</a>
    </form>

    <!-- Main Content -->
    <div class="flex-1 max-w-3xl mx-auto p-6 bg-white shadow-lg mt-4 md:mt-0 md:rounded-lg">
        <h2 class="text-2xl font-semibold text-blue-900 mb-4">Ask Kumba AI</h2>

        <!-- Main Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <label for="message" class="block font-medium">Type your request:</label>
            <textarea name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg resize-y" placeholder="Write here... You can add Shona or Ndebele to change language."></textarea>
            
            <div>
                <label class="block font-medium mb-1">Attach document (PDF or TXT):</label>
                <input type="file" name="document" accept=".pdf,.txt" class="block w-full border border-gray-300 rounded-lg p-2" />
            </div>

            <input type="hidden" name="mode" value="general" />
            <button type="submit" class="bg-blue-900 text-white px-5 py-2 rounded hover:bg-blue-700">Send</button>
        </form>

        {% if response %}
        <!-- Response Area -->
        <div class="mt-6 bg-blue-50 border-l-4 border-blue-900 p-4 rounded-lg">
            {{ response|safe }}
        </div>

       
        {% endif %}
    </div>
</body>
</html>
