<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kumba AI â€“ Your Everyday Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #00205B;
            --accent: #DA291C;
            --silver: #C0C0C0;
            --bg: #f4f4f4;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: var(--primary);
            color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: var(--silver);
        }

        .nav-link {
            background: none;
            border: none;
            color: var(--white);
            text-align: left;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: var(--accent);
        }

        .content {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }

        .response {
            margin-top: 25px;
            padding: 20px;
            background: #eef1ff;
            border-left: 6px solid var(--primary);
            border-radius: 8px;
        }

        .response h2, .response h3 {
            color: var(--primary);
            margin-top: 20px;
        }

        .response ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .response li {
            margin-bottom: 8px;
        }

        .response p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                padding: 10px;
            }

            .sidebar h2 {
                display: none;
            }

            .nav-link {
                flex: 1;
                font-size: 14px;
                padding: 10px;
                text-align: center;
            }

            .content {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <form class="sidebar" method="post">
        <h2>Kumba AI</h2>
        <input type="hidden" name="message" id="autoMessage" value="">
        <button class="nav-link" name="mode" value="general">General Chat</button>
        <a class="nav-link" href="https://www.aljazeera.com/where/zimbabwe/" target="_blank">News</a>
        <a class="nav-link" href="https://jobfinders24.co.za/" target="_blank">Jobs</a>
        <button class="nav-link" name="mode" value="study">Study Helper</button>
             <a class="nav-link" href="https://www.newsnow.co.uk/h/World+News/Africa/Zimbabwe" target="_blank">Trending stories</a>
    </form>

    <!-- Main Content -->
    <div class="content">
        <h2>Ask Kumba AI</h2>
        <form method="post">
            <label for="message">Type your request:</label>
            <textarea name="message" rows="4" placeholder="write here , add language eg Shona or ndebele if you do not want English..."></textarea>
            <button type="submit">Send</button>
            <input type="hidden" name="mode" value="general">
        </form>

        {% if response %}
        <div class="response">
            {{ response|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
